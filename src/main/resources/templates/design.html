<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Dumplings Cloud</title>
        <link rel="stylesheet" th:href="@{../css/style.css}"/>
    </head>

    <body class="font">
        <h1 class="header-design">Design your dumplings!</h1>
        <img class="center" th:src="@{/images/DumplingsCloud.png}">

        <form method="POST" th:object="${dumplings}">
            <div class="grid">
                <table class="table">
                    <tr>
                        <td>
                            <div class="ingredient-group" id="wraps">
                                <h3>Designate your wrap:</h3>
                                <div class="checkbox" th:each="ingredient : ${wrap}">
                                    <label class="custom-checkbox">
                                        <input type="checkbox" th:field="*{ingredients}"
                                               th:value="${ingredient.id}"/>
                                        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                                    </label>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="ingredient-group" id="proteins">
                                <h3>Pick your protein:</h3>
                                <div class="checkbox" th:each="ingredient : ${protein}">
                                    <label class="custom-checkbox">
                                        <input type ="checkbox" th:field="*{ingredients}"
                                               th:value="${ingredient.id}"/>
                                        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                                    </label>
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="ingredient-group" id="sauces">
                                <h3>Select your sauce:</h3>
                                <div class="checkbox" th:each="ingredient : ${sauce}">
                                    <label class="custom-checkbox">
                                        <input th:field="*{ingredients}" type ="checkbox"
                                               th:value="${ingredient.id}"/>
                                        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                                    </label>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="ingredient-group" id="cheeses">
                                <h3>Choose your cheese:</h3>
                                <div class="checkbox" th:each="ingredient : ${cheese}">
                                    <label class="custom-checkbox">
                                        <input th:field="*{ingredients}" type ="checkbox"
                                               th:value="${ingredient.id}"/>
                                        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                                    </label>
                                </div>
                            </div>
                            <div class="ingredient-group" id="counts">
                                <h3>Select count dumplings:</h3>
                                <div class="checkbox" th:each="dumplingsSize : ${size}">
                                    <label class="custom-checkbox">
                                        <input th:field="*{size}" type ="checkbox"
                                               th:value="${dumplingsSize.name}"/>
                                        <span th:text="${dumplingsSize.name + ' (' + dumplingsSize.count + ' pcs)'}">DUMPLINGSSIZE</span><br/>
                                    </label>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <span class="validationError"
                      th:if="${#fields.hasErrors('ingredients')}"
                      th:errors="*{ingredients}">Ingredients Error</span>
                <br/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('size')}"
                      th:errors="*{size}">Size Error</span>
            </div>
            <div class="text-field">
                <label class="text-field__label-design" for="name">Name your dumplings creation:</label>
                <input class="text-field__input-design" type="text" name="name" id="name" placeholder="Name" th:field="*{name}">
                <span class="validationError"
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}">Name Error</span>
                <br/><br/>
                <button class="btn-new">Submit</button>
            </div>
        </form>
    </body>
</html>
